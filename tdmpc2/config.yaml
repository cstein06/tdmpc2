defaults:
    - override hydra/launcher: submitit_local

# environment
# task: dog-run
task: humanoid-walk
# task: reacher-hard
# task: pointmass-mine
# task: walker-run

device: cuda
# device: mps


# evaluation
checkpoint: ???
eval_episodes: 3
eval_freq: 2500
num_videos: 3

# training
# steps: 10_000_000
steps: 50_000
updates_per_step: 1.
batch_size: 512
lr_factor: false
consistency_coef: 20
rho: 0.5
enc_lr_scale: 0.3
grad_clip_norm: 20
tau: 0.01
discount_denom: 5
discount_min: 0.95
discount_max: 0.995
buffer_size: 1_000_000
exp_name: default
data_dir: ???

# planning
mpc: false
iterations: 6
num_samples: 512
num_elites: 64
num_pi_trajs: 24
horizon: 10
min_std: 0.05
max_std: 2
temperature: 0.5

# actor
log_std_min: -10
log_std_max: 2
entropy_coef: 1e-4

# fixed eval run
# init_state: [-0.2, -0.2,  0.,  0.]

fixed_init_state: false
