# target: [0.1, 0.1] # ang, radius
# target: [0., 0.1] # x, y
target: [0.2, 0.2] # x, y

friction: 0. # not sure this works. change 'damping' in pointmass.xml

target_size: 0.02
target_margin: 0.3 #0.3
control_cost: .5 #0.1
target_reward: 1.
control_norm_thres: 0. #0.4

terminate_at_target: false #true
target_end_dist: 0.02
# target_margin: 0. 
end_reward: null

# critic # not sure this is used
num_bins: 101
vmin: -10
vmax: +10

# architecture
# model_size: 0
# use_simnorm: true #false

# for expert
model_size: 5
use_simnorm: true

no_enc: false
# no_enc: false
num_enc_layers: 2
enc_dim: 256

action_repeat: 2


################ pre train ######## 

perturb: false
perturb_steps: -1
perturb_scale: null
perturb_ang: null
action_noise: 0.1
action_skip: 0
obs_noise: 0.

force_field: false
force_field_scale: 5.

action_limit: true

# control
seed_steps: 2500
control: false 
ctrl_mse: false
ctrl_horizon: 10

lr_ctrl_pi: 0. #1e-4
lr_ctrl_dyn: 5e-4
pi_lr: 3e-4
dyn_lr: 3e-4
lr: 3e-4
reward_coef: 0.1
value_coef: 0.1
train_agent: false #true
seed_random: false
ctrl_opt: adam
init_noise: 0.2

episode_length: 200

